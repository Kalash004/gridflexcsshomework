<!-- tahacek
ID, CLASS, and ELEMENT
Grid: {
    Container: {
        grid-template-rows//columns;
        grid-template : rows / columns;
        grid-template-areas: 
            "header header header header"
            "main main . sidebar"
            "footer footer footer footer";
        
        gap:
        justify-items: horizontal
        align-items: vertical
        place-items: both ^
        justify-content: places grid inside container horizontaly
        align-content: ^ but vertically
        grid-auto-columns//rows: define width of non existing items
        grid-auto-flow: flow of items (response)
    }

    Items: {
        grid-column: start / end;
        grid-row: start / end;
        grid-area: gives area a name for container area grid template
        justify-self: horizontal
        align-self: vertical
        place-self: both ^
    }
}

Flex: {
    Container: {
        flex-direction: row / column
        flex-wrap:
        flex-flow: both ^
        justify-content: horizontal all items
        align-items: vertical all items
        align-content: all items together vertically or horizontally
        gap: row column
    }

    Items: {
        order: order of item in line
        flex-grow: taking additional space in width
        flex-shrink: same but shrinking ^
        flex: both ^
        align-self: vertically

    }
}

-->
